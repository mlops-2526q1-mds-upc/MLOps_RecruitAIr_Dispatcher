version: '3.8'

# Common environment variables
x-default-environment: &default-environment
  RECRUITAIR_DB_USERNAME: recruitair
  RECRUITAIR_DB_PASSWORD: recruitairpass_1234
  RECRUITAIR_DB_HOST: database
  RECRUITAIR_DB_PORT: 5432
  RECRUITAIR_DB_DATABASE: recruitair

services:
  database:
    image: postgres:16
    environment:
      POSTGRES_USER: recruitair
      POSTGRES_PASSWORD: recruitairpass_1234
      POSTGRES_DB: recruitair
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U recruitair -d recruitair"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - edc-db-data:/var/lib/postgresql/data

  database-migration:
    build:
      context: .
      dockerfile: Dockerfile
      target: migration
    environment:
      <<: *default-environment
    depends_on:
      database:
        condition: service_healthy
    command: ["alembic", "upgrade", "head"]

  extractor-worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: extractor-worker
    environment:
      <<: *default-environment
      RECRUITAIR_EXTRACTOR_API_BASE_URL: http://mock-api:3100/extractor/
      RECRUITAIR_EXTRACTOR_API_BEARER_TOKEN: mock_api_token
    depends_on:
      database:
        condition: service_healthy
      database-migration:
        condition: service_completed_successfully

  evaluator-worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: evaluator-worker
    environment:
      <<: *default-environment
      RECRUITAIR_EVALUATOR_API_BASE_URL: http://mock-api:3100/evaluator/
      RECRUITAIR_EVALUATOR_API_BEARER_TOKEN: mock_api_token
    depends_on:
      database:
        condition: service_healthy
      database-migration:
        condition: service_completed_successfully

  mock-api:
    image: mocksserver/main
    volumes:
      - ./assets/api-mocks:/input

  dispatcher-api:
    build:
      context: .
      dockerfile: Dockerfile
      target: api
    environment:
      <<: *default-environment
    depends_on:
      database:
        condition: service_healthy
      database-migration:
        condition: service_completed_successfully
    ports:
      - "8000:8000"
    volumes:
      - .:/app

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    # ports:
    #   - "9090:9090"
      # Uncomment the above line to expose Prometheus UI if needed (by default, use grafana to visualize)
    volumes:
      - prometheus-data:/prometheus
      - ./assets/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    depends_on:
      - dispatcher-api
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-storage:/var/lib/grafana
      - ./assets/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./assets/grafana/dashboards:/opt/grafana-dashboards:ro
    depends_on:
      - prometheus
    restart: unless-stopped

volumes:
  edc-db-data:
  grafana-storage:
  prometheus-data:
