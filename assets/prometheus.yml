global:
  scrape_interval: 10s
  evaluation_interval: 10s

scrape_configs:
  # Scrape your FastAPI service inside Docker
  - job_name: "recruitair-dispatcher-api"
    metrics_path: /metrics
    static_configs:
      - targets:
          - "dispatcher-api:8000"

  - job_name: "recruitair-extractor-worker"
    metrics_path: /metrics
    static_configs:
      - targets:
          - "extractor-worker:8000"

  - job_name: "recruitair-evaluator-worker"
    metrics_path: /metrics
    static_configs:
      - targets:
          - "evaluator-worker:8000"